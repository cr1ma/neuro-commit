name: Publish Package

on:
  push:
    tags:
      - "v*"

permissions:
  # AFTER setting up Trusted Publishing: uncomment the next line
  # id-token: write
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Verify tag matches package version
        run: |
          PKG_VERSION="v$(node -p "require('./package.json').version")"
          TAG_VERSION="${GITHUB_REF#refs/tags/}"
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "Version mismatch: package.json ($PKG_VERSION) != tag ($TAG_VERSION)"
            exit 1
          fi
          echo "Version verified: $PKG_VERSION"

      - name: Publish to npm
        run: npm publish
        # FOR FIRST PUBLISH: Add NPM_TOKEN to GitHub Secrets and uncomment the next 2 lines
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        # AFTER setting up Trusted Publishing: comment out the env section above

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "Release ${{ github.ref_name }}" \
            --generate-notes
